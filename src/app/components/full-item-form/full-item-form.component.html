<form [formGroup]="form" class="form-container" (ngSubmit)="submitHandler()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Детальная информация</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
          <mat-form-field class="full-width">
            <input
              formcontrolname="firstName"
              matInput=""
              placeholder="First name"
            />
          </mat-form-field>
      </div>
      <div class="row">
          <mat-form-field class="full-width">
            <input
              formcontrolname="lastName"
              matInput=""
              placeholder="Last name"
            />
          </mat-form-field>
      </div>
      <div class="row">
          <mat-form-field class="full-width">
            <textarea
              formcontrolname="address"
              matInput=""
              placeholder="Address"
            ></textarea>
          </mat-form-field>
      </div>
      <div class="row">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Select DOB</mat-label>
            <input formcontrolName="dob" matInput [matDatepicker]="picker" />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-radio-group formcontrolname="gender" class="margin-left">
            <mat-radio-button value="male"> Male </mat-radio-button>
            <mat-radio-button value="female"> Female </mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">Save</button>
    </mat-card-actions>
  </mat-card>
</form>
