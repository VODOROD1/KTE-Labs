<form [formGroup]="form" class="form-container" (ngSubmit)="submitHandler()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Детальная информация</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!--  -->
      <div class="row">
        <mat-form-field class="full-width">
          <input
            formControlName="title"
            matInput=""
            placeholder="title"
            value="фыаыфвпаыфв"
          />
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="full-width">
          <input
            formControlName="amount"
            matInput=""
            placeholder="amount"
            value="12"
          />
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="full-width">
          <textarea
            formControlName="description"
            matInput=""
            placeholder="description"
            value="афыаыфпаыф"
          ></textarea>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="full-width">
          <input
            formControlName="shortDescription"
            matInput=""
            placeholder="shortDescription"
            value="фыпаыфп"
          />
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="full-width">
          <input
            formControlName="price"
            matInput=""
            placeholder="price"
            value="22"
          />
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Select date</mat-label>
          <input
            formControlName="date"
            matInput
            [matDatepicker]="datePicker"
            value=""
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="datePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #datePicker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Select Image</mat-label>
          <input
            formControlName="image"
            matInput
            [matDatepicker]="imagePicker"
            value=""
            />
          <mat-datepicker-toggle
            matSuffix
            [for]="imagePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #imagePicker></mat-datepicker>
        </mat-form-field>
      </div>
      <!--  -->
      <!-- <div class="row">
        <div class="col-md-12">
          <mat-radio-group formControlName="gender" class="margin-left">
            <mat-radio-button value="male"> Male </mat-radio-button>
            <mat-radio-button value="female"> Female </mat-radio-button>
          </mat-radio-group>
        </div>
      </div> -->
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">Save</button>
    </mat-card-actions>
  </mat-card>
</form>
